---
- name: Install git
  ansible.builtin.apt:
    name:
      - git
    state: present
  become: yes

- name: Clone puppet-install repository
  ansible.builtin.git:
    repo: https://github.com/newrelic/puppet-install.git
    dest: /home/puppet-install
  become: true

- name: Build newrelic-newrelic_installer using PDK
  shell: |
    cd /home/puppet-install
    pdk build --force
  become: true